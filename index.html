<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title></title>
  </head>
  <body>
    <div class="wrapper">
      <div class="logo">
        <img src="images/pexels-luizclas-1848472.jpg" alt="" />
      </div>
      <div class="fotogram-login">
        <div class="group">
          <img
            src="images/FotoGram-removebg-preview.png"
            alt="logo lolgram"
            class="fotogram-logo"
          />
          <div class="profile-photo">
            <img
              src="images/pexels-vinicius-wiesehofer-1130626.jpg"
              alt="foto de perfil"
            />
          </div>
          <a href="#" class="login">Continuar como Maria</a
          ><a href="#" class="logout">Remover Conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é Maria?</p>
          <p class="not-account">
            <a href="#" class="link-white">Alternar Contas</a> ou
            <a href="#" class="link-white">Inscreva-se</a>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
