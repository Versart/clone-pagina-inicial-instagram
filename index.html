<!DOCTYPE html>

<html>
  <head>
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="images/OIP-depositphotos-bgremover.png" alt="smartphone" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="images/LolGram-depositphotos-bgremover.png"
            alt="logo instagram"
            class="instagram-logo"
          />
          <div class="profile-photo">
            <img
              src="images/jinx-league-of-legends-arcane-hd-wallpaper-preview.png"
              alt="foto de perfil"
            />
          </div>
          <a href="#" class="instagram-login">Continuar como Jinx</a>
          <a href="#" class="instagram-logout">Remover Conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é Jinx?</p>
          <p class="not-account">
            <span class="link-blue">Alternar Contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixar o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
